<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="data/BDjson_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.65896929038597,-6.540637881318827],[50.746160228402765,13.209244764663199]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_BDjson_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ville</th>\
                        <td>' + (feature.properties['Ville'] !== null ? autolinker.link(feature.properties['Ville'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sport</th>\
                        <td>' + (feature.properties['Sport'] !== null ? autolinker.link(feature.properties['Sport'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Loisir</th>\
                        <td>' + (feature.properties['Loisir'] !== null ? autolinker.link(feature.properties['Loisir'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BDjson_1_0() {
            return {
                pane: 'pane_BDjson_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BDjson_1');
        map.getPane('pane_BDjson_1').style.zIndex = 401;
        map.getPane('pane_BDjson_1').style['mix-blend-mode'] = 'normal';
        var layer_BDjson_1 = new L.geoJson(json_BDjson_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BDjson_1',
            layerName: 'layer_BDjson_1',
            pane: 'pane_BDjson_1',
            onEachFeature: pop_BDjson_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BDjson_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_BDjson_1);
        map.addLayer(layer_BDjson_1);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Loisir": "str","Ville": "str","Sport": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Loisir = document.createElement('div');
            div_Loisir.id = "div_Loisir";
            div_Loisir.className= "filterselect";
            document.getElementById("menu").appendChild(div_Loisir);
            sel_Loisir = document.createElement('select');
            sel_Loisir.multiple = true;
            sel_Loisir.size = 4;
            sel_Loisir.id = "sel_Loisir";
            var Loisir_options_str = "<option value='' unselected></option>";
            sel_Loisir.onchange = function(){filterFunc()};
            Loisir_options_str  += '<option value="Cinéma">Cinéma</option>';
            Loisir_options_str  += '<option value="Couture">Couture</option>';
            Loisir_options_str  += '<option value="Lecture">Lecture</option>';
            Loisir_options_str  += '<option value="Musique">Musique</option>';
            sel_Loisir.innerHTML = Loisir_options_str;
            div_Loisir.appendChild(sel_Loisir);
            var lab_Loisir = document.createElement('div');
            lab_Loisir.innerHTML = 'Loisir';
            lab_Loisir.className = 'filterlabel';
            div_Loisir.appendChild(lab_Loisir);
            var reset_Loisir = document.createElement('div');
            reset_Loisir.innerHTML = 'clear filter';
            reset_Loisir.className = 'filterlabel';
            reset_Loisir.onclick = function() {
                var options = document.getElementById("sel_Loisir").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Loisir.appendChild(reset_Loisir);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Ville = document.createElement('div');
            div_Ville.id = "div_Ville";
            div_Ville.className= "filterselect";
            document.getElementById("menu").appendChild(div_Ville);
            sel_Ville = document.createElement('select');
            sel_Ville.multiple = true;
            sel_Ville.size = 4;
            sel_Ville.id = "sel_Ville";
            var Ville_options_str = "<option value='' unselected></option>";
            sel_Ville.onchange = function(){filterFunc()};
            Ville_options_str  += '<option value="Bayonne">Bayonne</option>';
            Ville_options_str  += '<option value="Cherbourg">Cherbourg</option>';
            Ville_options_str  += '<option value="Lyon">Lyon</option>';
            Ville_options_str  += '<option value="Paris">Paris</option>';
			Ville_options_str  += '<option value="Toulouse">Toulouse</option>';
            sel_Ville.innerHTML = Ville_options_str;
            div_Ville.appendChild(sel_Ville);
            var lab_Ville = document.createElement('div');
            lab_Ville.innerHTML = 'Ville';
            lab_Ville.className = 'filterlabel';
            div_Ville.appendChild(lab_Ville);
            var reset_Ville = document.createElement('div');
            reset_Ville.innerHTML = 'clear filter';
            reset_Ville.className = 'filterlabel';
            reset_Ville.onclick = function() {
                var options = document.getElementById("sel_Ville").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Ville.appendChild(reset_Ville);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Sport = document.createElement('div');
            div_Sport.id = "div_Sport";
            div_Sport.className= "filterselect";
            document.getElementById("menu").appendChild(div_Sport);
            sel_Sport = document.createElement('select');
            sel_Sport.multiple = true;
            sel_Sport.size = 4;
            sel_Sport.id = "sel_Sport";
            var Sport_options_str = "<option value='' unselected></option>";
            sel_Sport.onchange = function(){filterFunc()};
            Sport_options_str  += '<option value="Escrime">Escrime</option>';
            Sport_options_str  += '<option value="Foot">Foot</option>';
            Sport_options_str  += '<option value="GRS">GRS</option>';
            Sport_options_str  += '<option value="Judo">Judo</option>';
            sel_Sport.innerHTML = Sport_options_str;
            div_Sport.appendChild(sel_Sport);
            var lab_Sport = document.createElement('div');
            lab_Sport.innerHTML = 'Sport';
            lab_Sport.className = 'filterlabel';
            div_Sport.appendChild(lab_Sport);
            var reset_Sport = document.createElement('div');
            reset_Sport.innerHTML = 'clear filter';
            reset_Sport.className = 'filterlabel';
            reset_Sport.onclick = function() {
                var options = document.getElementById("sel_Sport").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Sport.appendChild(reset_Sport);
 

		</script>
